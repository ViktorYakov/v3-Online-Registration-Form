<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<title>Online Registration Form</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	</head>
	<body>
	  <header>
		<h1 id="summary">The Code Review</h1>
	  </header>
		<div class="wrap">
		<div class="text">
		<h3>Sign up for our newsletter</h3>
		<p class="instructions">Get the latest new on how your code is doing right into your inbox</p>
		</div>
	  <form class="contact_form" action="index.html" method="post">
			<fieldset id="fieldset1">
				<legend><span class="number">1:</span>Contact Information</legend>
				  
				  <label for="name">Full Name</label>
				  <input type="text" id="name" name="user_name" placeholder="Required" required>
				  
				  <label for="bdate">Date of Birth</label>
				  <input type="date" id="bdate" name="user_bdate" required>
				  
				  <label for="email">Email Address</label>
				  <input type="text" id="email" name="user_email" placeholder="Required" required>
				  
				  <label for="phonenumber">Phone Number</label>
				  <input type="text" id="phonenumber" name="user_phone" placeholder="Not Required">
		
				  <label for="streetaddress">Street Address</label>
				  <input type="text" id="streetaddress" name="user_streetaddress" required>
				  
				  <label for="city">City</label>
				  <input type="text" id="city" name="user_city" placeholder="Not Required">
				  
				  <label for="state">State</label>
			      <select id="state" name="user_state" required>
				  
				  <option value="">&nbsp;</option>
				  <optgroup label="Northern States">
					  <option selected="selected">Choose State</option>
					  <option value="alaska">Alaska</option>
					  <option value="washington">Washington</option>
					  <option value="montana">Montana</option>
					  <option value="idaho">Idaho</option>
					  <option value="northdakota">North Dakota</option>
					  <option value="minnesota">Minnesota</option>
					  <option value="wisconsin">Wisconsin</option>
					  <option value="michigan">Michigan</option>
					  <option value="maine">Maine</option>
					  <option value="newhampshire">New Hampshire</option>
					  <option value="vermont">Vermont</option>
					  <option value="newyork">New York</option>
				  </optgroup>
				  <optgroup label="Southern States">
					  <option value="hawaii">Hawaii</option>
					  <option value="florida">Florida</option>
					  <option value="texas">Texas</option>
					  <option value="mississippi">Mississippi</option>
					  <option value="louisiana">Louisiana</option>
					  <option value="newmexico">New Mexico</option>
					  <option value="arizona">Arizona</option>
					  <option value="california">California</option>
					  <option value="oklahoma">Oklahoma</option>
					  <option value="arkansas">Arkansas</option>
					  <option value="alabama">Alabama</option>
				  </optgroup>
			  </select>
			  <label for="zcode">Zip Code</label>
			  <input type="text" id="zcode" name="user_zcode" required>
			</fieldset>	
			<fieldset id="fieldset2">
				<legend><span class="number">2:</span>Newsletter</legend>
					<p id="nletterwish">Select the newsletter you would like to recieve</p> 
					  <input type="checkbox" id="html" name="html"><label for="html">HTML News</label><br>
					  <input type="checkbox" id="css" name="css"><label for="css">CSS News</label><br>
					  <input type="checkbox" id="javas" name="javas"><label for="javas">Javascript News</label><br>
					  <p id="nletterform">Newsletter format</p>
					  <input type="radio" id="htm" value="htm" name="user_format"><label for="htm">HTML</label><br>
					  <input type="radio" id="text" value="text" name="user_format"><label for="text">Plain text</label><br>
					  <label for="topics">Other topics you'd like to hear about</label>
					  <textarea id="topics" name="user_topics"></textarea><br>
					  <button type="submit">Sign Up</button>
			</fieldset>	  
	   </form>
	  <footer>
		<p>&copy;Copyright The Code Review &reg;</p>
	  </footer>
	  </div>
	</body>
</html>
